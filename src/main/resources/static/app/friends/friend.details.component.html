<div   class="row">
    <div class="col-md-12">
        <div>Ssss</div>
        <div  class="panel panel-default">
            <div  class="panel-heading">
                <h3 style="margin-top: 0;">Details</h3>
                <small>Here you can see achievements for <b>{{friend?.firstName}} {{friend?.lastName}}</b></small>
                <img style="height: 10%; width: 10%;display:block; text-align:center; margin: 0 auto" class="img-circle" [src]="friend?.character?.picture" >
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div>Ssss</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 style="margin-top: 0;">Achievements</h3>
                <small>Here you can see achievements for <b>{{friend?.firstName}} {{friend?.lastName}}</b></small>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3" *ngFor="let achievement of achievements">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <img [id]="'image'" [name]="'image'" [src]="achievement.picture" class="img-responsive">
                            </div>
                            <div class="panel-body">
                                <b style="margin-top: 0;">{{achievement.name}}</b>
                                <div><small>{{achievement.description}}</small></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

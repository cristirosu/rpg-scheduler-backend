<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 style="margin-top: 0;">Friends</h3>
                <small>Here you can see your friends.</small>
                <input type="text" [(ngModel)]="friendsEmail" style="float:right" class="col-md-3"  placeholder="Email address" />
                <button (click)="addFriend()" style="position:absolute;top:7px; right:32px" class="btn btn-success">Add friend</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3" *ngFor="let friend of friends">
                    <a style="size:110%;position:absolute;top:5px;right:25px;" class="btn btn-danger btn-xs" (click)="deleteFriend(friend)">
                        <i class="fa fa-trash-o fa-fw"></i> Delete
                    </a>                      
                        <div style="cursor: pointer;" class="panel panel-default" (click)="openFriendDetails(friend)">
                                <img style="width:30%; height:30%" [id]="'image'" [name]="'image'" [src]="friend.picture" class="img-responsive">
                                <div style="text-align:center"><b style="margin-top: 0;">Name: {{friend.firstName}} {{friend.lastName}}</b></div>
                                <div style="text-align:center"><b style="margin-top: 0;">Level: {{friend.level}}</b></div>
                                <div *ngIf="friend.isOnline" style="text-align:center"><b style="margin-top: 0;">
                                    Online: <img style="width:6%; height:6%; display:inline"  [id]="'image'" [name]="'image'" src="http://www.clker.com/cliparts/u/g/F/R/X/9/green-circle.svg" class="img-responsive"></b>
                                </div>
                                <div *ngIf="!friend.isOnline" style="text-align:center"><b style="margin-top: 0;">
                                    Online: <img style="width:7%; height:7%; display:inline"  [id]="'image'" [name]="'image'" src="http://www.clker.com/cliparts/Q/l/D/8/k/m/red-circle-icon.svg" class="img-responsive"></b>
                                </div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<span defaultOverlayTarget></span>   
</div>


<style>
#image{
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 250px;
    height: 180px;
    
}
</style>
